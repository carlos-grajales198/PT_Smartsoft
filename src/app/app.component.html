<div class="container">
  <h1>Aplicación de análisis de datos</h1>
  <input type="file" (change)="onFileSelected($event)" accept=".csv">
  <div id="drop-zone" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
    Arrastra y suelta el archivo CSV aquí
  </div>
  <div *ngIf="chart">
    <canvas id="chart"></canvas>
  </div>
</div>
